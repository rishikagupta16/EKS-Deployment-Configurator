apiVersion: apps/v1
kind: Deployment
metadata:
  name: itaap-hyperautomation-nar-pricing-upload-deployment
  namespace: {{deployNamespace}}
  labels:
    app: itaap-hyperautomation-nar-pricing-upload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itaap-hyperautomation-nar-pricing-upload
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: itaap-hyperautomation-nar-pricing-upload
    spec:
      containers:
        - name: itaap-hyperautomation-nar-pricing-upload-container
          image: >-
            762168133611.dkr.ecr.eu-west-1.amazonaws.com/itaap/hyperautomation/itaap-hyperautomation-nar-pricing-upload:{{imageTagName}}

          ports:
            - containerPort: 8085
              protocol: TCP     
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: cloud
            - name: APP_VERSION
              value: {{appVersion}}
            - name: APP_ENV
              value: {{appEnv}}
            - name: AUDIT_CONNECTOR_URL
              valueFrom:
                configMapKeyRef:
                  name: audit-connector-data
                  key: AUDIT_CONNECTOR_URL
            - name: AUDIT_CONNECTOR_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: audit-connector-data
                  key: AUDIT_CONNECTOR_USERNAME
            - name: AUDIT_CONNECTOR_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: audit-connector-data
                  key: AUDIT_CONNECTOR_PASSWORD
            - name: CW_EXPORT_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cw-monitoring-secrets
                  key: cw.accessKye
            - name: CW_EXPORT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cw-monitoring-secrets
                  key: cw.secretKey
            - name: CW_EXPORT_REGION
              valueFrom:
                secretKeyRef:
                  name: cw-monitoring-secrets
                  key: cw.region
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          resources:
           requests:
             memory: "256Mi"
             cpu: "25m" 
           limits:
             memory: "512Mi"
             cpu: "100m"  
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64                        
      restartPolicy: Always
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600


---

apiVersion: v1
kind: Service
metadata:
  name: itaap-hyperautomation-nar-pricing-upload-service
  namespace: {{deployNamespace}}
  labels:
    app: itaap-hyperautomation-nar-pricing-upload
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8085
  selector:
    app: itaap-hyperautomation-nar-pricing-upload
















